<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Explore More!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">"
    <link href="WeatherStyling.css" rel="stylesheet">
    </link>
</head>


<body>


    <main class="row">
        <!-- right side of the page - weather Information -->
        <div class="col">
            <h5>Weather Information</h5>
            <div class="leftside d-flex justify-content-center align-items-center">
                <div class="form">
                    <label for="city-input"><b>Search for a City:</b></label>
                    <input type="text" class="form-control" id="city-input" placeholder="San Diego">
                    <button class="btn btn-primary btn-lg btn-block" id="search-btn">Search<i
                            class="fas fa-search"></i></button>

                    <div class="city">
                        <div class="currentWeather p-0">
                            <div class="d-flex cityName">
                                <h2 id="city"></h2>
                                <h3 id="date"></h3>
                                <img id="weather-icon" />
                            </div>
                            <p class="pt-1 pl-2"><b style="size: 100px;">Overall, there is </b>
                                <span id="Des"></span>
                            </p>
                            <p class="pt-1 pl-2">Temp: <span id="temperature"></span> &degF</p>
                            <p class="pt-1 pl-2">Feels like: <span id="feels_like"></span> &degF</p>
                            <p class="pl-2">Wind: <span id="wind"></span> MPH </p>
                            <p class="pl-2">Humidity: <span id="humidity"></span> %</p>
                        </div>
                    </div>
                </div>
            </div>




            <!-- left side of the page- Hotel Information -->
            <div class="col">
                <h5>Hotel Information</h5>
                <div class="rightside d-flex justify-content-center align-items-center">Hotel Information</div>
            </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
