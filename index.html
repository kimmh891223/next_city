<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="style" href="./assets/style/style.css">
    </link>
</head>


<body>

    <header class="container">
        <h1>Weather Information</h1>
    </header>

    <body>


        <main class="container dashboard">
            <div class="row p-2">
                <div class="col-sm-12 col-md-9 order-md-2"></div>
            </div>

            <div class="row">
                <!-- Side search bar -->
                <aside class="col-4 left-panel order-md-1">
                    <!-- <form> -->
                    <div class="form-row">
                        <div class="form-group col-8">
                            <label for="city-input"><b>Search for a City:</b></label>
                            <input type="text" class="form-control" id="city-input" placeholder="San Diego">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-primary btn-lg btn-block" id="search-btn">Search<i
                                    class="fas fa-search"></i></button>
                        </div>
                </aside>
            </div>
            <!-- </form> -->

            <div class="row recent-searches  mt-3">
                <div class="col-sm-12">
                </div>
            </div>

            <!-- Current city Daily weather forecast -->
            <div class="col-8">
                <div class="col-12 currentWeather p-0">
                    <div class="d-flex cityName">
                        <h2 id="city"></h2>
                        <h3 id="date"></h3>
                        <img id="weather-icon" />
                    </div>
                    <p class="pt-1 pl-2">Temp: <span id="temperature"></span>&deg:F</p>
                    <p class="pl-2">Wind: <span id="wind"></span>MPH </p>
                    <p class="pl-2">Humidity: <span id="humidity"></span>%</p>
                </div>
            </div>
        </main>
        <script src="./assets/script/script.js"></script>
    </body>

</html>
